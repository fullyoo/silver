<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>슬라이딩 탭 네비게이션</title>
    <style>
        :root {
            --body-color: #ffffff;
            --white-color: #ffffff;
            --primary-color: #2563eb;
            --lightGrayBg-color: #f3f4f6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            padding: 50px;
            background: #e5e7eb;
        }

        .snb-list {
            position: relative;
            width: 100%;
            height: 60px;
            background: rgba(0, 0, 0, 0.50);
            border-radius: 50px;
        }

        .snb-list ul {
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            align-items: center;
            justify-content: flex-start;
            max-width: 1620px;
            width: 100%;
            height: 100%;
            margin: 0 auto;
            padding: 0 20px;
            box-sizing: border-box;
            position: relative;
            list-style: none;
        }

        .snb-list ul li {
            width: 100%;
            height: 100%;
            position: relative;
            z-index: 2;
        }

        .snb-list ul li a {
            display: flex;
            height: 100%;
            color: var(--body-color);
            font-size: 20px;
            font-weight: 600;
            line-height: normal;
            align-items: center;
            justify-content: center;
            border-radius: 50px;
            text-decoration: none;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .snb-list ul li.active a {
            color: var(--primary-color);
            font-weight: 700;
        }

        .snb-list ul li:hover a {
            color: var(--primary-color);
        }

        .sub-list-wrap {
            position: relative;
            background-color: var(--lightGrayBg-color);
            border-radius: 50px;
        }

        .sub-list-wrap ul {
            padding: 0;
        }

        /* 슬라이딩 배경 효과 */
        .active-bg {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background: var(--white-color);
            border: 1px solid var(--primary-color);
            border-radius: 50px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1;
            pointer-events: none;
        }

        /* 모바일 버전 스타일 */
        @media (max-width: 768px) {
            .active-bg {
                display: none;
            }

            .snb-list ul li.active a {
                background: var(--white-color);
                color: var(--primary-color);
                border: 1px solid var(--primary-color);
                font-weight: 700;
            }
        }
    </style>
</head>

<body>
    <div class="sub-list-wrap snb-list">
        <div class="active-bg"></div>
        <ul>
            <li class="active"><a href="#" data-index="0">센터소개</a></li>
            <li><a href="#" data-index="1">연혁</a></li>
            <li><a href="#" data-index="2">전문 돌봄 인력</a></li>
            <li><a href="#" data-index="3">오시는 길</a></li>
        </ul>
    </div>

    <script>
        const items = document.querySelectorAll('.snb-list ul li');
        const activeBg = document.querySelector('.active-bg');
        const ul = document.querySelector('.snb-list ul');

        // 초기 위치 설정
        function setActiveBg(li) {
            const index = Array.from(items).indexOf(li);
            const itemWidth = 100 / items.length;

            activeBg.style.left = (index * itemWidth) + '%';
            activeBg.style.width = itemWidth + '%';
        }

        // 페이지 로드 시 active 요소 위치 설정
        const activeItem = document.querySelector('.snb-list ul li.active');
        if (activeItem) {
            setActiveBg(activeItem);
        }

        // 각 탭 클릭 이벤트
        items.forEach((item, index) => {
            item.querySelector('a').addEventListener('click', (e) => {
                e.preventDefault();

                // 모든 active 클래스 제거
                items.forEach(i => i.classList.remove('active'));

                // 클릭된 항목에 active 클래스 추가
                item.classList.add('active');

                // 배경 이동
                setActiveBg(item);
            });
        });

        // 창 크기 변경 시 위치 재조정
        window.addEventListener('resize', () => {
            const activeItem = document.querySelector('.snb-list ul li.active');
            if (activeItem) {
                setActiveBg(activeItem);
            }
        });
    </script>
</body>

</html>
