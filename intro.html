<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>intro-01</title>
    <link rel="stylesheet" href="./assets/css/intro.css">
    <style>

    </style>

</head>

<body>
    <div id="intro-container" class="intro-wrap">
        <div class="logo-wrap">
            <div class="logo-all">
                <div class="box"><img src="./assets/images/common/bi.svg" alt="로고심볼"></div>
                <div class="text">
                    <span class="first">은빛노인</span>
                    <span class="second">복지센터</span>
                </div>
            </div>
        </div>
    </div>

    <script src="./assets/js/jquery-3.7.1.min.js"></script>

    <!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> -->
    <script>
        $(window).on('load', function () {

            // 첫 화면에서 스크롤 숨김
            $('body').css('overflow', 'hidden');

            setTimeout(function () {
                var $intro = $('.logo-wrap');

                // 인트로 fade out
                $intro.fadeOut(500, function () {

                    // 메인 페이지로 이동되므로 스크롤은 메인에서 다시 보이면 됨
                    window.location.href = "main.html";
                });

            }, 3000);
        });
    </script>

</body>

</html>
