<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>커스텀 셀렉트 박스</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Malgun Gothic', sans-serif;
            padding: 40px;
            background-color: #f5f5f5;
        }

        .form-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .input-wrapper {
            margin-bottom: 20px;
        }

        .input-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
            font-size: 14px;
        }

        .custom-select-wrapper {
            position: relative;
            width: 100%;
        }

        .custom-select-input {
            width: 100%;
            padding: 10px 40px 10px 15px;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            background-color: white;
            cursor: pointer;
            font-size: 14px;
            color: #374151;
            user-select: none;
            transition: all 0.2s;
        }

        .custom-select-input.placeholder {
            color: #9ca3af;
        }

        .custom-select-input:hover {
            border-color: #9ca3af;
        }

        .custom-select-wrapper.active .custom-select-input {
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .custom-select-arrow {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 12px;
            color: #6b7280;
            pointer-events: none;
            transition: transform 0.2s;
        }

        .custom-select-wrapper.active .custom-select-arrow {
            transform: translateY(-50%) rotate(180deg);
        }

        .custom-select-dropdown {
            position: absolute;
            top: calc(100% + 4px);
            left: 0;
            right: 0;
            background: white;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 100;
            max-height: 250px;
            overflow-y: auto;
            display: none;
        }

        .custom-select-wrapper.active .custom-select-dropdown {
            display: block;
        }

        .custom-select-option {
            padding: 12px 15px;
            cursor: pointer;
            font-size: 14px;
            color: #374151;
            transition: background-color 0.2s;
        }

        .custom-select-option:hover {
            background-color: #f3f4f6;
        }

        .custom-select-option.selected {
            background-color: #fee2e2;
            color: #dc2626;
            font-weight: 600;
        }

        .custom-select-option.placeholder {
            color: #9ca3af;
        }

        .error-message {
            display: none;
            margin-top: 6px;
            font-size: 13px;
            color: #dc2626;
        }

        .error-message.show {
            display: block;
        }

        .custom-select-wrapper.error .custom-select-input {
            border-color: #dc2626;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #2563eb;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: 20px;
        }

        .submit-btn:hover {
            background-color: #1d4ed8;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #f0f9ff;
            border: 1px solid #bae6fd;
            border-radius: 4px;
            font-size: 14px;
            color: #0369a1;
            display: none;
        }

        .result.show {
            display: block;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h2 style="margin-bottom: 30px; color: #1f2937;">문의하기</h2>

        <div class="input-wrapper">
            <label class="input-label" for="category">문의 유형 <span style="color: #dc2626;">*</span></label>
            <div class="custom-select-wrapper" id="customSelectWrapper">
                <div class="custom-select-input placeholder" id="customSelectInput">
                    선택
                </div>
                <span class="custom-select-arrow">▼</span>
                <div class="custom-select-dropdown" id="customSelectDropdown">
                    <div class="custom-select-option placeholder selected" data-value="">선택</div>
                    <div class="custom-select-option" data-value="프로그램 문의">프로그램 문의</div>
                    <div class="custom-select-option" data-value="입소 상담">입소 상담</div>
                    <div class="custom-select-option" data-value="자원봉사 문의">자원봉사 문의</div>
                    <div class="custom-select-option" data-value="후원 문의">후원 문의</div>
                    <div class="custom-select-option" data-value="기타 문의">기타 문의</div>
                </div>
            </div>
            <div class="error-message" id="categoryError">문의 유형을 선택해주세요.</div>
        </div>

        <button class="submit-btn" onclick="handleSubmit()">제출하기</button>

        <div class="result" id="result"></div>
    </div>

    <script>
        let selectedValue = '';

        const customSelectWrapper = document.getElementById('customSelectWrapper');
        const customSelectInput = document.getElementById('customSelectInput');
        const customSelectDropdown = document.getElementById('customSelectDropdown');
        const selectOptions = document.querySelectorAll('.custom-select-option');
        const categoryError = document.getElementById('categoryError');

        // 셀렉트 박스 클릭 시 열기/닫기
        customSelectInput.addEventListener('click', function (e) {
            e.stopPropagation();
            customSelectWrapper.classList.toggle('active');
        });

        // 옵션 선택
        selectOptions.forEach(option => {
            option.addEventListener('click', function (e) {
                e.stopPropagation();

                // 모든 옵션에서 selected 클래스 제거
                selectOptions.forEach(opt => opt.classList.remove('selected'));

                // 현재 옵션에 selected 클래스 추가
                this.classList.add('selected');

                // 선택된 값 저장
                selectedValue = this.getAttribute('data-value');

                // 선택된 텍스트 표시
                customSelectInput.textContent = this.textContent;

                // placeholder 클래스 관리
                if (selectedValue === '') {
                    customSelectInput.classList.add('placeholder');
                } else {
                    customSelectInput.classList.remove('placeholder');
                }

                // 드롭다운 닫기
                customSelectWrapper.classList.remove('active');

                // 에러 메시지 숨기기
                categoryError.classList.remove('show');
                customSelectWrapper.classList.remove('error');
            });
        });

        // 외부 클릭 시 드롭다운 닫기
        document.addEventListener('click', function () {
            customSelectWrapper.classList.remove('active');
        });

        // 제출 버튼 처리
        function handleSubmit() {
            const result = document.getElementById('result');

            if (selectedValue === '') {
                // 유효성 검사 실패
                categoryError.classList.add('show');
                customSelectWrapper.classList.add('error');
                result.classList.remove('show');
            } else {
                // 유효성 검사 성공
                categoryError.classList.remove('show');
                customSelectWrapper.classList.remove('error');
                result.textContent = '선택된 문의 유형: ' + selectedValue;
                result.classList.add('show');
            }
        }
    </script>
</body>

</html>
