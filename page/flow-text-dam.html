<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flow-text-담록</title>

    <style>
        /* @import url('https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap'); */

        @import url('https://cdn.jsdelivr.net/gh/fonts-archive/Pretendard/Pretendard.css');

        body,
        html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-size: 62.5%;
        }

        ul,
        li,
        dl,
        dt,
        dd,
        p,
        span,
        h3,
        h2 {
            margin: 0;
            padding: 0
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        ul,
        li {
            list-style: none;
        }

        *,
        :after,
        :before {
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }



        /* 텍스트 슬라이드 */

        html {
            font-size: 10px;
        }

        :root {
            font-family: 'pretendard', sans-serif;
        }

        .overview {
            width: 100%;
            height: 100vh;
            display: flex;
            overflow: hidden;
            align-items: center;
        }

        .overview-sec {
            max-width: 1840px;
            width: 100%;
            margin: 0 auto;
            padding: 0 20px;
        }

        .overview .text-slide {
            display: flex;
            overflow: hidden;
            /* background-color: #f8f8f8; */
            text-transform: uppercase;
        }

        .overview .text-slide h3 {
            font-size: 17rem;
            font-weight: 900;
            color: #fff;
            letter-spacing: -0.06em;
            letter-spacing: 0;
            white-space: nowrap;
            text-shadow: -1px 0px #999,
                0px 1px #999,
                1px 0px #999,
                0px -1px #999;
        }

        .overview .text-slide h3 span {
            font-size: 9rem;
            font-weight: 900;
            letter-spacing: -0.04em;
        }

        .overview .text-slide h3.origin {
            animation: 40s linear 0s infinite normal forwards running origin_left;
        }

        .overview .text-slide h3.clone {
            animation: 40s linear 0s infinite normal none running clone_left;
        }

        @keyframes origin_left {
            0% {
                transform: translateX(0);
            }

            50% {
                transform: translateX(-100%);
            }

            50.01% {
                transform: translateX(100%)
            }

            100% {
                transform: translateX(0);
            }
        }

        @keyframes clone_left {
            0% {
                transform: translateX(0);
            }

            100% {
                transform: translateX(-200%)
            }
        }

        /* 반응형 [s] */

        @media screen and (max-width: 1280px) {
            .overview-sec {
                width: 100%;
                max-width: calc(100% - 30px);
                margin: 0 auto;
            }
        }

        @media screen and (max-width: 1024px) {
            .overview .text-slide h3 {
                font-size: 14rem;
            }

            .overview .text-slide h3 span {
                font-size: 7rem;
            }
        }

        @media screen and (max-width: 900px) {}

        @media screen and (max-width: 768px) {
            .overview .text-slide h3 {
                font-size: 10rem;
            }

            .overview .text-slide h3 span {
                font-size: 5rem;
            }
        }
    </style>
</head>

<body>

    <div class="overview">
        <div class="overview-sec">
            <div class="text-slide">
                <h3 class="origin">&nbsp;silver care <span>center,</span></h3>
                <h3 class="clone">&nbsp;silver care <span>center,</span></h3>
            </div>
        </div>
    </div>




    <script src="./assets/js/jquery-3.7.1.min.js"></script>
    <script>

    </script>

</body>

</html>
