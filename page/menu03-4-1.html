<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1:1 문의하기</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #e0f2fe 0%, #e0e7ff 100%);
            min-height: 100vh;
            padding: 3rem 1rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .form-wrapper {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .form-header {
            background: linear-gradient(135deg, #2563eb 0%, #4f46e5 100%);
            color: white;
            padding: 2rem;
        }

        .form-header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .form-header p {
            color: #bfdbfe;
            line-height: 1.6;
        }

        .form-body {
            padding: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            font-weight: 600;
            color: #374151;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
        }

        .required {
            color: #ef4444;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select,
        textarea {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: all 0.2s;
            font-family: inherit;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 150px;
        }

        .error-message {
            color: #ef4444;
            font-size: 0.875rem;
            margin-top: 0.25rem;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .privacy-box {
            background: #f9fafb;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .checkbox-group {
            display: flex;
            align-items: start;
            cursor: pointer;
        }

        input[type="checkbox"] {
            width: 1.25rem;
            height: 1.25rem;
            margin-top: 0.25rem;
            margin-right: 0.75rem;
            cursor: pointer;
        }

        .checkbox-label {
            font-size: 0.875rem;
            color: #374151;
            line-height: 1.5;
        }

        .checkbox-label strong {
            font-weight: 600;
        }

        .checkbox-label .sub-text {
            color: #6b7280;
            display: block;
            margin-top: 0.25rem;
        }

        .submit-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #2563eb 0%, #4f46e5 100%);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 6px rgba(37, 99, 235, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .submit-btn:hover {
            background: linear-gradient(135deg, #1d4ed8 0%, #4338ca 100%);
            box-shadow: 0 6px 12px rgba(37, 99, 235, 0.4);
            transform: translateY(-1px);
        }

        .footer-note {
            text-align: center;
            color: #6b7280;
            font-size: 0.875rem;
            margin-top: 1.5rem;
        }

        .success-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .success-modal.show {
            display: flex;
        }

        .success-content {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            text-align: center;
            max-width: 400px;
            margin: 1rem;
        }

        .success-icon {
            width: 4rem;
            height: 4rem;
            background: #dcfce7;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
        }

        .success-icon svg {
            width: 2rem;
            height: 2rem;
            color: #16a34a;
        }

        .success-content h2 {
            color: #1f2937;
            margin-bottom: 0.5rem;
        }

        .success-content p {
            color: #6b7280;
            line-height: 1.6;
        }

        @media (max-width: 640px) {
            body {
                padding: 1rem;
            }

            .form-header h1 {
                font-size: 1.5rem;
            }

            .form-body {
                padding: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="form-wrapper">
            <div class="form-header">
                <h1>1:1 문의</h1>
                <p>필수 입력 정보는 빠짐없이 입력해 주세요.<br>기재해주신 메일로 답변 드리겠습니다.</p>
            </div>

            <div class="form-body">
                <form id="inquiryForm">
                    <div class="form-group">
                        <label for="name">이름 <span class="required">*</span></label>
                        <input type="text" id="name" name="name" placeholder="이름을 입력해주세요">
                        <div class="error-message" id="nameError">이름을 입력해주세요.</div>
                    </div>

                    <div class="form-group">
                        <label for="email">이메일 <span class="required">*</span></label>
                        <input type="email" id="email" name="email" placeholder="example@email.com">
                        <div class="error-message" id="emailError">올바른 이메일을 입력해주세요.</div>
                    </div>

                    <div class="form-group">
                        <label for="phone">연락처 <span class="required">*</span></label>
                        <input type="tel" id="phone" name="phone" placeholder="010-0000-0000">
                        <div class="error-message" id="phoneError">연락처를 입력해주세요.</div>
                    </div>

                    <div class="form-group">
                        <label for="category">문의 유형 <span class="required">*</span></label>
                        <select id="category" name="category">
                            <option value="">선택해주세요</option>
                            <option value="서비스 이용 문의">서비스 이용 문의</option>
                            <option value="기술 지원">기술 지원</option>
                            <option value="제휴 문의">제휴 문의</option>
                            <option value="기타 문의">기타 문의</option>
                        </select>
                        <div class="error-message" id="categoryError">문의 유형을 선택해주세요.</div>
                    </div>

                    <div class="form-group">
                        <label for="subject">제목 <span class="required">*</span></label>
                        <input type="text" id="subject" name="subject" placeholder="문의 제목을 입력해주세요">
                        <div class="error-message" id="subjectError">제목을 입력해주세요.</div>
                    </div>

                    <div class="form-group">
                        <label for="message">문의 내용 <span class="required">*</span></label>
                        <textarea id="message" name="message" placeholder="문의하실 내용을 상세히 입력해주세요"></textarea>
                        <div class="error-message" id="messageError">문의 내용을 입력해주세요.</div>
                    </div>

                    <div class="privacy-box">
                        <label class="checkbox-group">
                            <input type="checkbox" id="agreePrivacy" name="agreePrivacy">
                            <span class="checkbox-label">
                                <strong>개인정보 수집 및 이용에 동의합니다.</strong> <span class="required">*</span>
                                <span class="sub-text">수집된 개인정보는 문의 답변 목적으로만 사용되며, 관련 법령에 따라 안전하게 관리됩니다.</span>
                            </span>
                        </label>
                        <div class="error-message" id="privacyError">개인정보 수집 및 이용에 동의해주세요.</div>
                    </div>

                    <button type="submit" class="submit-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                        문의하기
                    </button>
                </form>
            </div>
        </div>

        <div class="footer-note">
            <p>문의사항은 영업일 기준 1-2일 이내에 답변드립니다.</p>
        </div>
    </div>

    <!-- Success Modal -->
    <div class="success-modal" id="successModal">
        <div class="success-content">
            <div class="success-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
                    <polyline points="20 6 9 17 4 12"></polyline>
                </svg>
            </div>
            <h2>문의가 접수되었습니다</h2>
            <p>기재하신 이메일로 답변 드리겠습니다.<br>빠른 시일 내에 연락드리겠습니다.</p>
        </div>
    </div>

    <script>
        const form = document.getElementById('inquiryForm');
        const successModal = document.getElementById('successModal');

        // 에러 메시지 숨기기
        function hideError(fieldId) {
            document.getElementById(fieldId + 'Error').classList.remove('show');
        }

        // 에러 메시지 표시
        function showError(fieldId, message) {
            const errorElement = document.getElementById(fieldId + 'Error');
            if (message) {
                errorElement.textContent = message;
            }
            errorElement.classList.add('show');
        }

        // 입력 필드에 이벤트 리스너 추가
        ['name', 'email', 'phone', 'category', 'subject', 'message'].forEach(field => {
            document.getElementById(field).addEventListener('input', () => {
                hideError(field);
            });
        });

        document.getElementById('agreePrivacy').addEventListener('change', () => {
            hideError('privacy');
        });

        // 폼 유효성 검사
        function validateForm() {
            let isValid = true;

            // 이름 검사
            const name = document.getElementById('name').value.trim();
            if (!name) {
                showError('name');
                isValid = false;
            }

            // 이메일 검사
            const email = document.getElementById('email').value.trim();
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!email) {
                showError('email', '이메일을 입력해주세요.');
                isValid = false;
            } else if (!emailRegex.test(email)) {
                showError('email', '올바른 이메일 형식이 아닙니다.');
                isValid = false;
            }

            // 연락처 검사
            const phone = document.getElementById('phone').value.trim();
            if (!phone) {
                showError('phone');
                isValid = false;
            }

            // 문의 유형 검사
            const category = document.getElementById('category').value;
            if (!category) {
                showError('category');
                isValid = false;
            }

            // 제목 검사
            const subject = document.getElementById('subject').value.trim();
            if (!subject) {
                showError('subject');
                isValid = false;
            }

            // 문의 내용 검사
            const message = document.getElementById('message').value.trim();
            if (!message) {
                showError('message');
                isValid = false;
            }

            // 개인정보 동의 검사
            const agreePrivacy = document.getElementById('agreePrivacy').checked;
            if (!agreePrivacy) {
                showError('privacy');
                isValid = false;
            }

            return isValid;
        }

        // 폼 제출
        form.addEventListener('submit', function (e) {
            e.preventDefault();

            if (validateForm()) {
                // 폼 데이터 수집
                const formData = {
                    name: document.getElementById('name').value,
                    email: document.getElementById('email').value,
                    phone: document.getElementById('phone').value,
                    category: document.getElementById('category').value,
                    subject: document.getElementById('subject').value,
                    message: document.getElementById('message').value
                };

                console.log('제출된 데이터:', formData);

                // 성공 모달 표시
                successModal.classList.add('show');

                // 3초 후 모달 닫고 폼 초기화
                setTimeout(() => {
                    successModal.classList.remove('show');
                    form.reset();
                }, 3000);
            }
        });

        // 모달 클릭 시 닫기
        successModal.addEventListener('click', function (e) {
            if (e.target === successModal) {
                successModal.classList.remove('show');
                form.reset();
            }
        });
    </script>
</body>

</html>
