<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Malgun Gothic', sans-serif;
            background-color: #f5f5f5;
            padding: 40px 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            padding: 20px 30px;
            border-bottom: 3px solid #1e40af;
        }

        .header h1 {
            font-size: 28px;
            color: #1f2937;
            font-weight: 700;
        }

        .search-bar {
            padding: 20px 30px;
            background-color: #f9fafb;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            justify-content: flex-end;
        }

        .search-wrapper {
            display: flex;
            gap: 8px;
            max-width: 500px;
            width: 100%;
        }

        .search-input-wrapper {
            flex: 1;
            position: relative;
            display: flex;
            align-items: center;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            background-color: white;
        }

        .search-input-wrapper:focus-within {
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .custom-select {
            position: relative;
            padding: 10px 15px;
            border-right: 1px solid #e5e7eb;
            cursor: pointer;
            user-select: none;
            min-width: 80px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 8px;
        }

        .custom-select-label {
            font-size: 14px;
            color: #dc2626;
            font-weight: 600;
        }

        .custom-select-arrow {
            font-size: 12px;
            color: #6b7280;
            transition: transform 0.2s;
        }

        .custom-select.active .custom-select-arrow {
            transform: rotate(180deg);
        }

        .select-dropdown {
            position: absolute;
            top: calc(100% + 4px);
            left: 0;
            background: white;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 100;
            min-width: 100px;
            display: none;
        }

        .select-dropdown.active {
            display: block;
        }

        .select-option {
            padding: 10px 15px;
            cursor: pointer;
            font-size: 14px;
            color: #374151;
            transition: background-color 0.2s;
        }

        .select-option:hover {
            background-color: #f3f4f6;
        }

        .select-option.selected {
            background-color: #fee2e2;
            color: #dc2626;
            font-weight: 600;
        }

        .search-input {
            flex: 1;
            padding: 10px 15px;
            border: none;
            outline: none;
            font-size: 14px;
        }

        .search-input:focus {
            outline: none;
        }

        .search-btn {
            padding: 10px 20px;
            background-color: #2563eb;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        .search-btn:hover {
            background-color: #1d4ed8;
        }

        .notice-list {
            border-bottom: 1px solid #e5e7eb;
        }

        .notice-item {
            display: flex;
            align-items: center;
            padding: 18px 30px;
            border-bottom: 1px solid #e5e7eb;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .notice-item:hover {
            background-color: #f9fafb;
        }

        .notice-item:last-child {
            border-bottom: none;
        }

        .notice-num {
            width: 50px;
            color: #6b7280;
            font-weight: 500;
        }

        .notice-category {
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 13px;
            font-weight: 600;
            margin-right: 15px;
        }

        .category-recruit {
            background-color: #d1fae5;
            color: #065f46;
        }

        .category-notice {
            background-color: #dbeafe;
            color: #1e40af;
        }

        .category-info {
            background-color: #fee2e2;
            color: #991b1b;
        }

        .notice-title {
            flex: 1;
            color: #1f2937;
            font-size: 15px;
            transition: color 0.2s;
        }

        .notice-item:hover .notice-title {
            color: #2563eb;
        }

        .notice-date {
            color: #6b7280;
            font-size: 14px;
            white-space: nowrap;
            margin-left: 20px;
        }

        .pagination {
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .pagination-buttons {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .page-btn {
            width: 40px;
            height: 40px;
            border: 1px solid #d1d5db;
            background: white;
            color: #374151;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .page-btn:hover:not(:disabled) {
            background-color: #f3f4f6;
        }

        .page-btn.active {
            background-color: #2563eb;
            color: white;
            border-color: #2563eb;
            font-weight: 700;
        }

        .page-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .page-info {
            color: #6b7280;
            font-size: 14px;
        }

        .no-results {
            padding: 60px 30px;
            text-align: center;
            color: #6b7280;
            font-size: 15px;
        }

        @media (max-width: 768px) {
            body {
                padding: 20px 10px;
            }

            .header {
                padding: 15px 20px;
            }

            .header h1 {
                font-size: 22px;
            }

            .search-bar {
                padding: 15px 20px;
            }

            .search-wrapper {
                max-width: 100%;
            }

            .notice-item {
                flex-wrap: wrap;
                padding: 15px 20px;
            }

            .notice-num {
                width: 40px;
                font-size: 14px;
            }

            .notice-category {
                font-size: 12px;
                padding: 3px 10px;
            }

            .notice-title {
                width: 100%;
                margin-top: 8px;
                order: 3;
                font-size: 14px;
            }

            .notice-date {
                margin-left: auto;
                font-size: 13px;
            }

            .pagination {
                padding: 20px;
            }

            .page-btn {
                width: 36px;
                height: 36px;
                font-size: 13px;
            }

            .page-info {
                font-size: 13px;
            }
        }

        @media (max-width: 480px) {
            .search-wrapper {
                flex-direction: column;
            }

            .search-btn {
                width: 100%;
            }

            .pagination-buttons {
                gap: 4px;
            }

            .page-btn {
                width: 32px;
                height: 32px;
                font-size: 12px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>공지사항</h1>
        </div>

        <div class="search-bar">
            <div class="search-wrapper">
                <div class="search-input-wrapper">
                    <div class="custom-select" id="customSelect">
                        <span class="custom-select-label" id="selectLabel">전체</span>
                        <span class="custom-select-arrow">▼</span>
                        <div class="select-dropdown" id="selectDropdown">
                            <div class="select-option selected" data-value="all">전체</div>
                            <div class="select-option" data-value="title">제목</div>
                            <div class="select-option" data-value="content">내용</div>
                        </div>
                    </div>
                    <input type="text" id="searchInput" class="search-input" placeholder="검색어를 입력하세요">
                </div>
                <button class="search-btn" onclick="searchNotices()">검색</button>
            </div>
        </div>

        <div class="notice-list" id="noticeList"></div>

        <div class="pagination">
            <div class="pagination-buttons" id="pagination"></div>
            <div class="page-info" id="pageInfo"></div>
        </div>
    </div>

    <script>
        const notices = [
            { category: '채용', type: 'recruit', title: '[2025년 제5차 직원 채용 공고(정보관리·모금사업 분야)]', content: '정보관리 및 모금사업 분야의 신규 직원을 채용합니다.', date: '2025.11.07' },
            { category: '알림', type: 'notice', title: '[희망브리지 전국재해구호협회] 찾아가는 재난안전 체험교육 선정기관 안내', content: '2025년 재난안전 체험교육 선정기관을 안내드립니다.', date: '2025.10.20' },
            { category: '알림', type: 'notice', title: '[안내] 2025년 7월 16일~20일 호우 피해 국민성금 지원', content: '호우 피해 지역에 국민성금을 지원합니다.', date: '2025.10.02' },
            { category: '알림', type: 'notice', title: '위기가정 식사지원 공모사업 [희망도시락] 최종 결과 발표', content: '희망도시락 공모사업의 최종 선정 결과를 발표합니다.', date: '2025.09.25' },
            { category: '알림', type: 'notice', title: '위기가정 식사지원 공모사업 [희망도시락] 서류결과 발표', content: '희망도시락 공모사업의 서류심사 결과를 발표합니다.', date: '2025.09.10' },
            { category: '알림', type: 'notice', title: '(8.13.~ )수해 대처현황 상황보고(1보)', content: '8월 13일 발생한 수해에 대한 대처 현황을 보고드립니다.', date: '2025.08.19' },
            { category: '알림', type: 'notice', title: '(7.16.~20.)수해 대처현황 상황보고(14보)', content: '7월 수해 대처 현황 14차 보고입니다.', date: '2025.08.19' },
            { category: '알림', type: 'notice', title: '[모집] 위기가정 식사지원 공모사업 [희망도시락] 공고', content: '위기가정을 위한 식사지원 공모사업 참여기관을 모집합니다.', date: '2025.08.08' },
            { category: '알림', type: 'notice', title: '수해 대처현황 상황보고(13보)', content: '수해 대처 현황 13차 보고입니다.', date: '2025.08.04' },
            { category: '알림', type: 'notice', title: '수해 대처현황 상황보고(12보)', content: '수해 대처 현황 12차 보고입니다.', date: '2025.08.04' },
            { category: '알림', type: 'notice', title: '수해 대처현황 상황보고(11보)', content: '수해 대처 현황 11차 보고입니다.', date: '2025.08.03' },
            { category: '채용', type: 'recruit', title: '[2025년 제4차 직원 채용 공고]', content: '2025년 제4차 신규 직원을 채용합니다.', date: '2025.08.02' },
            { category: '알림', type: 'notice', title: '긴급구호 물품 지원 안내', content: '재난 피해 지역에 긴급구호 물품을 지원합니다.', date: '2025.07.28' },
            { category: '알림', type: 'notice', title: '재난안전교육 프로그램 참가자 모집', content: '재난안전교육 프로그램 참가자를 모집합니다.', date: '2025.07.25' },
            { category: '공지', type: 'info', title: '2025년 하반기 사업 계획 안내', content: '2025년 하반기 주요 사업 계획을 안내드립니다.', date: '2025.07.20' }
        ];

        let currentPage = 1;
        let filteredNotices = notices.slice();
        let searchType = 'all';
        const itemsPerPage = 10;

        // 커스텀 셀렉트 박스 기능
        const customSelect = document.getElementById('customSelect');
        const selectLabel = document.getElementById('selectLabel');
        const selectDropdown = document.getElementById('selectDropdown');
        const selectOptions = document.querySelectorAll('.select-option');

        customSelect.addEventListener('click', function (e) {
            e.stopPropagation();
            customSelect.classList.toggle('active');
            selectDropdown.classList.toggle('active');
        });

        selectOptions.forEach(option => {
            option.addEventListener('click', function (e) {
                e.stopPropagation();

                // 이전 선택 제거
                selectOptions.forEach(opt => opt.classList.remove('selected'));

                // 새 선택 적용
                this.classList.add('selected');
                selectLabel.textContent = this.textContent;
                searchType = this.getAttribute('data-value');

                // 드롭다운 닫기
                customSelect.classList.remove('active');
                selectDropdown.classList.remove('active');
            });
        });

        // 외부 클릭시 드롭다운 닫기
        document.addEventListener('click', function () {
            customSelect.classList.remove('active');
            selectDropdown.classList.remove('active');
        });

        function renderNotices() {
            const noticeList = document.getElementById('noticeList');
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const currentNotices = filteredNotices.slice(startIndex, endIndex);

            if (currentNotices.length === 0) {
                noticeList.innerHTML = '<div class="no-results">검색 결과가 없습니다.</div>';
                document.getElementById('pagination').innerHTML = '';
                document.getElementById('pageInfo').textContent = '';
                return;
            }

            let html = '';
            for (let i = 0; i < currentNotices.length; i++) {
                const notice = currentNotices[i];
                html += '<div class="notice-item" onclick="viewNotice(' + notice.id + ')">';
                html += '<span class="notice-num">' + (startIndex + i + 1) + '</span>';
                html += '<span class="notice-category category-' + notice.type + '">' + notice.category + '</span>';
                html += '<span class="notice-title">' + notice.title + '</span>';
                html += '<span class="notice-date">' + notice.date + '</span>';
                html += '</div>';
            }
            noticeList.innerHTML = html;

            renderPagination();
        }

        function renderPagination() {
            const totalPages = Math.ceil(filteredNotices.length / itemsPerPage);
            const pagination = document.getElementById('pagination');
            const pageInfo = document.getElementById('pageInfo');

            let buttons = '';

            if (currentPage === 1) {
                buttons += '<button class="page-btn" disabled>◀</button>';
            } else {
                buttons += '<button class="page-btn" onclick="changePage(' + (currentPage - 1) + ')">◀</button>';
            }

            const maxVisible = 5;
            let startPage = Math.max(1, currentPage - Math.floor(maxVisible / 2));
            let endPage = Math.min(totalPages, startPage + maxVisible - 1);

            if (endPage - startPage < maxVisible - 1) {
                startPage = Math.max(1, endPage - maxVisible + 1);
            }

            for (let i = startPage; i <= endPage; i++) {
                if (i === currentPage) {
                    buttons += '<button class="page-btn active" onclick="changePage(' + i + ')">' + i + '</button>';
                } else {
                    buttons += '<button class="page-btn" onclick="changePage(' + i + ')">' + i + '</button>';
                }
            }

            if (currentPage === totalPages) {
                buttons += '<button class="page-btn" disabled>▶</button>';
            } else {
                buttons += '<button class="page-btn" onclick="changePage(' + (currentPage + 1) + ')">▶</button>';
            }

            pagination.innerHTML = buttons;
            pageInfo.textContent = currentPage + ' / ' + totalPages + ' 페이지';
        }

        function changePage(page) {
            const totalPages = Math.ceil(filteredNotices.length / itemsPerPage);
            if (page >= 1 && page <= totalPages) {
                currentPage = page;
                renderNotices();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        function searchNotices() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            filteredNotices = [];

            for (let i = 0; i < notices.length; i++) {
                const notice = notices[i];
                let isMatch = false;

                if (searchType === 'all') {
                    isMatch = notice.title.toLowerCase().indexOf(searchTerm) !== -1 ||
                        notice.content.toLowerCase().indexOf(searchTerm) !== -1 ||
                        notice.category.toLowerCase().indexOf(searchTerm) !== -1;
                } else if (searchType === 'title') {
                    isMatch = notice.title.toLowerCase().indexOf(searchTerm) !== -1;
                } else if (searchType === 'content') {
                    isMatch = notice.content.toLowerCase().indexOf(searchTerm) !== -1;
                }

                if (isMatch) {
                    filteredNotices.push(notice);
                }
            }
            currentPage = 1;
            renderNotices();
        }

        function viewNotice(id) {
            alert('공지사항 ' + id + '번을 조회합니다.');
        }

        document.getElementById('searchInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                searchNotices();
            }
        });

        renderNotices();
    </script>
</body>

</html>
