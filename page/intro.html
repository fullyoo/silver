<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>intro-01</title>
    <link rel="stylesheet" href="./assets/css/intro.css">
    <style>

    </style>

</head>

<body>
    <div class="logo-wrap">
        <div class="logo-all">
            <div class="box"><img src="./assets/images/common/bi.svg" alt=""></div>
            <div class="text">
                <span class="first">은빛노인</span>
                <span class="second">복지센터</span>
            </div>
        </div>
    </div>


    <script>
        window.addEventListener('load', () => {
            // 로컬 스토리지에서 방문 여부 확인
            const hasVisited = localStorage.getItem('hasVisited');

            if (hasVisited) {
                // 이미 방문했으면 바로 메인으로 이동
                window.location.href = "main.html";
                return;
            }

            // 처음 방문일 경우 fade-out 애니메이션
            setTimeout(() => {
                const intro = document.querySelector('.logo-wrap');
                intro.style.transition = 'opacity 0.8s ease';
                intro.style.opacity = 0;

                setTimeout(() => {
                    // 방문 기록 저장
                    localStorage.setItem('hasVisited', 'true');
                    // 메인 페이지로 이동
                    window.location.href = "main.html";
                }, 800);
            }, 3000);
        });
    </script>

</body>

</html>
