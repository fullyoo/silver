<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>intro-01</title>
    <link rel="stylesheet" href="./assets/css/intro.css">
    <style>

    </style>

</head>

<body>
    <div id="intro-container" class="intro-wrap">
        <div class="logo-wrap">
            <div class="logo-all">
                <div class="box"><img src="./assets/images/common/bi.svg" alt="로고심볼"></div>
                <div class="text">
                    <span class="first">은빛노인</span>
                    <span class="second">복지센터</span>
                </div>
            </div>
        </div>
    </div>


    <script>
        window.addEventListener('load', () => {
            // 애니메이션 시간 + 여유 1초 후
            setTimeout(() => {
                const intro = document.querySelector('.logo-wrap');

                // 인트로 fade out
                intro.style.transition = 'opacity 0.8s ease';
                intro.style.opacity = 0;

                // 0.8초 후 인트로 제거 후 index.html로 이동
                setTimeout(() => {
                    intro.style.display = 'none';
                    window.location.href = "main.html"; // 메인 페이지로 이동
                }, 800);

            }, 3000); // 애니메이션 전체 시간 고려 (2~2.5초 + 여유)
        });
    </script>

</body>

</html>
